
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Settings Container -->
    <div class="modal-container">
        <!-- Logo -->
        <div class="modal-logo-container">
            <img src="../assets/images/psyche_logo.png" alt="Logo" class="modal-logo">
        </div>

        <!-- Settings Title -->
        <div class="modal-title">Settings</div>

        <!-- Content -->
        <div class="modal-content">
            <!-- Top Content -->
            <div class="modal-row-top">
                <p>High Contrast Mode</p>
                <label class="modal-switch">
  			            <input type="checkbox">
  			            <span class="modal-slider round"></span>
			          </label>
            </div>
          
            <!-- Middle Content -->
            <div class="modal-row-middle">
                <p>Light Mode</p>
                <label class="modal-switch">
                    <input type="checkbox">
                    <span class="modal-slider round"></span>
                </label>
            </div>
          
            <!-- Bottom Content -->
            <div class="modal-row-bottom">
                <p>Color-blind Mode</p>
                <label class="modal-switch">
                    <input type="checkbox">
                    <span class="modal-slider round"></span>
                </label>
            </div>   
        </div>
    </div>
</body>
</html>
