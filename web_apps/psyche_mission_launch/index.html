<!doctype HTML>
<html>
  <!-- include A-Frame  -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
        <a-video id="mission-lanuch" autoplay loop=true" muted="true" src="https://youtu.be/AwCiHscmEQE?si=eenjICQdJn8a8IgZ" crossorigin="anonymous">
      </a-assets>
      <!-- create your content below -->
      <a-video src="#mission-lanuch" width="3" height="1.5">
      </a-video>
      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
  <script>
  window.addEventListener('click', function () {
    var v = document.querySelector('#mission-launch');
    v.play();
  });
  </script>
</html>
